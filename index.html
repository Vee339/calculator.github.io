<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<script src="https://kit.fontawesome.com/501c183085.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section>
		<div id="first" class="odd triangle"></div>
	    <div id="second" class="even triangle"></div>
	    <div id="third" class="odd triangle"></div>
	    <div id="fourth" class="even triangle"></div>
	    <div id="fifth" class="odd triangle"></div>
	    <div id="sixth" class="even triangle"></div>

		

        <div id="calculator">
        	<input type="text" readonly>
        	<span class="number">1</span>
        	<span class="number">2</span>
        	<span class="number">3</span>
        	<span class="clear">C</span>
        	<span class="number">4</span>
        	<span class="number">5</span>
        	<span class="number">6</span>
        	<span class="cut"><i class="fas fa-backspace"></i></span>
        	<span class="number">7</span>
        	<span class="number">8</span>
        	<span class="number">9</span>
        	<span class="number">/</span>
        	<span class="number">0</span>
        	<span class="number">00</span>
            <span class="number">.</span>
        	
        	
        	
        	<span class="number">*</span>
        	<span class="number">%</span>
        	<span class="number">+</span>
        	<span class="number">-</span>
        	<span class="equalto">=</span>
        	
        	
        	<span class="square">x<sup>2</sup></span>
        	<span class="sqrt">âˆš</span>
        	<span class="recip">1/x</span>

		</div>
		
	</section>
	<script src="js/main.js"></script>
</body>
</html>
